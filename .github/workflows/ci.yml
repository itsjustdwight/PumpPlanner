name: Continuous Integration

on: [push, pull_request]  # Runs on every push and PR

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Fetches your code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use Node.js 18 (or change as needed)

      - name: Install dependencies
        run: npm ci  # Clean install to ensure a fresh environment

      - name: Build the project
        run: npm run build  # Only needed if your frontend requires building

      - name: Run Lint Checks
        run: npm run lint  # Ensures code follows style rules

      - name: Run Tests
        run: npm test  # Runs automated tests