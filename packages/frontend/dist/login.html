<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login | PUMPlanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet" />
    <style>
      /* Fullscreen Video Background */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* Send the video to the background */
      }

      .video-container video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        object-fit: cover;
        filter: grayscale(
          100%
        ); /* Makes the video black and white */
      }

      /* Dark overlay to improve text readability */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Adjust darkness for readability */
        z-index: 0;
      }

      /* Page Styling */
      body {
        font-family: "Anton", sans-serif;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: rgba(
          255,
          255,
          255,
          0.15
        ); /* More transparent */
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px); /* Frosted glass effect */
        position: relative;
        z-index: 1; /* Keep the form above the background */
      }

      .login-container h1 {
        color: #ff2600;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        margin-bottom: 20px;
      }

      .login-container input {
        font-family: "Anton", sans-serif;
        width: 85%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f0f0f0;
      }

      .login-container button {
        font-family: "Anton", sans-serif;
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 18px;
      }

      .login-container button:hover {
        background-color: #45a049;
      }

      .signup-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      /* Light mode styles */
      .light-mode {
        background-color: #ffffff;
        color: #000000;
      }

      .light-mode .chart-container {
        background: #f0f0f0;
      }

      .light-mode .icon-bar {
        background: linear-gradient(145deg, #e0e0e0, #c0c0c0);
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
      }

      .light-mode footer {
        background-color: #ffffff;
        color: #000000;
      }

      /* Theme toggle button in top right corner with sun icon */
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        transition:
          transform 0.3s,
          color 0.3s;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .light-mode .theme-toggle {
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <div class="video-container">
      <video autoplay muted loop playsinline preload="auto">
        <source
          src="6390166-hd_1280_720_25fps.mp4"
          type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Dark Overlay for readability -->
    <div class="overlay"></div>

    <!-- Login Form -->
    <div class="login-container">
      <h1>PumpPlanner</h1>
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input
          type="text"
          placeholder="Username"
          id="username"
          required />
        <input
          type="password"
          placeholder="Password"
          id="password"
          required />
        <button type="submit">Submit</button>
      </form>
      <p class="signup-link">
        New to PumpPlanner?
        <a href="signup.html">Sign up here</a>
      </p>
    </div>

    <script>
      const API_BASE_URL =
        "https://pumplanner-307-bwa0h6dtfdfdftcv.westus-01.azurewebsites.net";

      async function handleLogin(event) {
        event.preventDefault();
        const username =
          document.getElementById("username").value;
        const password =
          document.getElementById("password").value;

        try {
          const response = await fetch(
            `${API_BASE_URL}/login`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                username,
                pwd: password
              })
            }
          );

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || "Login failed");
          }

          const data = await response.json();
          console.log("Login success:", data);
          sessionStorage.setItem("loggedIn", data.token);
          alert(`Welcome back, ${username}!`);
          window.location.href = "index.html";
        } catch (err) {
          console.error("Login error:", err);
          alert(
            "Invalid username or password. Please try again."
          );
        }
      }
    </script>
  </body>
</html>
