<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | PumpPlanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Anton", sans-serif;
        background-color: #000;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .contact-container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      input,
      select,
      textarea,
      button {
        font-family: "Anton", sans-serif;
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f0f0f0;
        font-size: 14px;
      }

      textarea {
        height: 80px;
      }

      button {
        cursor: pointer;
      }

      .submit-btn {
        background-color: #4caf50;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      /* Red Back to Settings Button */
      .back-btn {
        background-color: red;
      }

      .back-btn:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Us</h1>

      <input
        type="text"
        id="name"
        placeholder="First & Last Name" />
      <input type="email" id="email" placeholder="Email" />

      <select id="helpType">
        <option value="feedback">General Feedback</option>
        <option value="account">Account/Login Issues</option>
        <option value="bug">Bug Report</option>
        <option value="help">Need Help</option>
        <option value="other">Other</option>
      </select>

      <textarea
        id="additionalInfo"
        placeholder="Provide additional details..."></textarea>

      <button class="submit-btn" onclick="submitForm()">
        Submit
      </button>
      <button class="back-btn" onclick="goBack()">
        Back to Settings
      </button>
    </div>

    <script>
      function submitForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const helpType =
          document.getElementById("helpType").value;
        const additionalInfo =
          document.getElementById("additionalInfo").value;

        if (!name || !email || !helpType) {
          alert("Please fill in all required fields.");
          return;
        }

        alert(
          "Your request has been submitted. We will get back to you soon!"
        );
      }

      function goBack() {
        window.location.href = "settings.html";
      }
    </script>
  </body>
</html>
