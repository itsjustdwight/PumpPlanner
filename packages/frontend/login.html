<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Login | PumpPlanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #000;
        color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .login-container h1 {
        color: #ff2600;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        margin-bottom: 20px;
      }

      .login-container input {
        width: 85%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f0f0f0;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 18px;
      }

      .login-container button:hover {
        background-color: #45a049;
      }

      .signup-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>PumpPlanner</h1>
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input
          type="text"
          placeholder="Username"
          id="username"
          required />
        <input
          type="password"
          placeholder="Password"
          id="password"
          required />
        <button type="submit">Submit</button>
      </form>
      <p class="signup-link">
        New to PumpPlanner?
        <a href="signup.html">Sign up here</a>
      </p>
    </div>

    <script>
      async function handleLogin(event) {
        event.preventDefault();

        const username =
          document.getElementById("username").value;
        const password =
          document.getElementById("password").value;

        try {
          // Make a POST request to your Node/Express backend at /login
          const response = await fetch(
            "http://localhost:8000/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                username,
                pwd: password // The backend expects 'pwd' as the password field
              })
            }
          );

          if (!response.ok) {
            // If the response status is 401, 400, 500, etc.
            const errorText = await response.text();
            throw new Error(errorText || "Login failed");
          }

          // If successful, parse the JSON response
          const data = await response.json();
          // The backend might return { token: "...", message: "...", etc. }
          console.log("Login success:", data);

          // For demonstration, let's assume 'data.token' is the JWT
          // You can store it in sessionStorage or localStorage
          // Example:
          // sessionStorage.setItem("token", data.token);

          alert(`Welcome back, ${username}!`);

          // Optionally redirect the user to some other page
          window.location.href = "login.html";
        } catch (err) {
          console.error("Login error:", err);
          alert(
            "Invalid username or password. Please try again."
          );
        }
      }
    </script>
  </body>
</html>
