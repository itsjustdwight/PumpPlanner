<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - PumpPlanner</title>

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Main Site CSS (if you have one) -->
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&display=swap"
      rel="stylesheet" />

    <style>
      /* Base Styles */
      body {
        margin: 0;
        background-color: #000;
        font-family: "Anton", sans-serif;
        color: #f0f0f0;
      }
      header {
        text-align: center;
        padding: 20px 0;
      }

      /* Contact Form Container */
      .container {
        max-width: 400px;
        width: 100%;
        margin: 60px auto;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 10px 16px rgba(244, 2, 2, 0.3);
      }
      .container form {
        display: flex;
        flex-direction: column;
      }
      .container label {
        margin-top: 10px;
      }
      .container input[type="text"],
      .container select,
      .container textarea {
        width: 90%;
        padding: 8px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f0f0f0;
      }
      .container input[type="submit"] {
        margin-top: 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 20px;
        border-radius: 15px;
      }
      .container input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Icon Bar Styles */
      .icon-bar {
        background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
        padding: 3px 0;
        margin-top: auto;
        width: 100%;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.6);
        border-radius: 20px 20px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
        left: 0;
      }
      .icons {
        text-align: center;
        font-size: 40px;
      }
      .icon {
        padding: 10px;
        color: #f0f0f0;
        cursor: pointer;
        text-decoration: none;
      }

      /* Footer */
      footer {
        text-align: center;
        background-color: #1a1a1a;
        color: #f0f0f0;
        padding: 20px 0;
        margin-top: 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        /* Because the icon bar is also at bottom, we'll push the footer *under* it 
           or remove the footer if it conflicts. 
           If you want both, you may need to adjust positions or combine them. */
        display: none; /* Hide footer if you're using only the icon bar. */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <!-- Contact Form -->
    <div class="container">
      <form action="action_page.php" method="POST">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your first name..."
          required />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name..."
          required />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <!-- Add more countries as needed -->
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something..."
          style="height: 120px"
          required></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <!-- Icon Bar -->
    <div class="icon-bar">
      <div class="icons">
        <a href="../index.html" class="icon">
          <i class="fa-solid fa-calendar" title="Home"></i>
        </a>
        <a href="tracking.html" class="icon">
          <i class="fa fa-chart-line" title="Tracking"></i>
        </a>
        <a href="exercise.html" class="icon">
          <i class="fa fa-dumbbell" title="Exercise Page"></i>
        </a>
        <a href="settings.html" class="icon">
          <i class="fa fa-cog" title="Settings"></i>
        </a>
      </div>
    </div>

    <!-- (Optional) Footer at the bottom
         If you want the footer visible, 
         remove "display: none;" in the style above and 
         adjust the positions so it doesn't overlap the icon bar. -->
    <footer>
      <p>&copy; 2025 PumpPlanner. All rights reserved.</p>
    </footer>
  </body>
</html>
