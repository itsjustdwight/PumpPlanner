<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Settings | PumpPlanner</title>

    <!-- Font / Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&display=swap"
      rel="stylesheet" />

    <style>
      /* Base Page Styles */
      body {
        margin: 0;
        background-color: #000;
        font-family: "Anton", sans-serif;
        color: #f0f0f0;
      }

      /* Main container for settings */
      .settings-container {
        max-width: 320px;
        margin: 60px auto; /* Center horizontally, some top spacing */
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 10px 16px rgba(244, 2, 2, 0.3);

        /* Extra bottom padding so content isn't hidden behind bars if scrolling */
        padding-bottom: 50px;
      }

      /* Inputs and buttons */
      input,
      select,
      button {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #f0f0f0;
        font-size: 14px;
      }

      button {
        font-family: "Anton", sans-serif;
        background-color: #4caf50;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Logout and Home Buttons */
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }

      .logout-btn {
        font-family: "Anton", sans-serif;
        background-color: red;
        width: 90%;
        margin: 10px 0;
        padding: 8px;
      }

      .logout-btn:hover {
        background-color: darkred;
      }

      /* "Contact Us" in its own container below the others */
      .contact-container {
        margin-top: 60px; /* Some space below the other buttons */
        display: flex;
        justify-content: center;
      }
      .contact-btn {
        font-family: "Anton", sans-serif;
        background-color: blue;
        width: 90%; /* Full width (relative to container) for consistency */
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .contact-btn:hover {
        background-color: white;
        color: black;
      }

      /* Fixed Icon Bar (above the footer) */
      .icon-bar {
        position: fixed;
        bottom: 70px; /* Increase this offset so it doesn't overlap the footer */
        left: 0;
        width: 100%;
        background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
        padding: 15px 0;
        margin-top: auto;
        width: 100%;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.6);
        border-radius: 20px 20px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .icons {
        display: flex;
        margin-top: auto;
        text-align: center;
        font-size: 40px;
      }

      .icon {
        padding: 10px;
        color: #f0f0f0;
        cursor: pointer;
        text-decoration: none;
      }

      /* Fixed Footer (very bottom) */
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #1a1a1a;
        color: #f0f0f0;
        text-align: center;
        padding: 10px 0;
        margin: 0;
      }

      /* Optional: Dark Mode */
      body.light-mode {
        background-color: #f0f0f0;
        color: #000;
      }
      .light-mode .settings-container {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .light-mode input,
      .light-mode button {
        background-color: #ddd;
        color: #000;
      }
      .light-mode button {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h1>Settings</h1>

      <label>New Password:</label>
      <input
        type="password"
        id="newPassword"
        placeholder="Enter new password" />

      <label>Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm new password" />

      <button onclick="changePassword()">
        Change Password
      </button>

      <!-- Logout and Home Buttons -->
      <div class="button-container">
        <button class="logout-btn" onclick="logout()">
          Log Out
        </button>
      </div>

      <!-- Contact Us button below -->
      <div class="contact-container">
        <button class="contact-btn" onclick="contactPage()">
          Contact Us
        </button>
      </div>
    </div>

    <script>
      function changePassword() {
        const newPassword =
          document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById(
          "confirmPassword"
        ).value;

        if (newPassword !== confirmPassword) {
          alert("Passwords do not match. Please try again.");
          return;
        }

        localStorage.setItem("userPassword", newPassword);
        alert("Password updated successfully!");
      }

      function logout() {
        sessionStorage.clear();
        alert("You have been logged out.");
        setTimeout(() => {
          window.location.replace("../login.html");
        }, 200);
      }

      function goHome() {
        window.location.href = "../index.html";
      }

      function contactPage() {
        window.location.href = "contactus.html";
      }
    </script>

    <!-- Icon Bar (above the footer) -->
    <div class="icon-bar">
      <div class="icons">
        <a href="../index.html" class="icon">
          <i class="fa-solid fa-calendar" title="Home"></i>
        </a>
        <a href="tracking.html" class="icon">
          <i class="fa fa-chart-line" title="Tracking"></i>
        </a>
        <a href="exercise.html" class="icon">
          <i class="fa fa-dumbbell" title="Exercise Page"></i>
        </a>
        <a href="settings.html" class="icon">
          <i class="fa fa-cog" title="Settings"></i>
        </a>
      </div>
    </div>

    <!-- Footer at the very bottom -->
    <footer>
      <p>&copy; 2025 PumpPlanner. All rights reserved.</p>
    </footer>
  </body>
</html>
