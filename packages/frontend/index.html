<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>PumpPlanner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&display=swap"
      rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Anton", sans-serif;
        color: #f0f0f0;
        background: url("background.jpg") no-repeat center
          center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        margin: 0;
      }

      header {
        text-align: center;
        padding: 20px 5%;
        background-color: #1a1a1a;
      }

      h1 {
        font-size: 48px;
        color: #ff2600;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        margin: 0;
        padding: 20px 0;
      }

      .calendar-container {
        flex: 1;
        width: 50%;
        margin: 0 auto;
        padding: 0;
        overflow-y: hidden; /* Allow vertical scrolling if needed */
      }

      /* Only when flipped, force container to fill viewport */
      .calendar-container.flip-active {
        height: 100vh;
      }

      .calendar {
        background: #262626;
        width: 100%;
        height: 100%;
        min-height: calc(125vh - 160px);
        position: relative;
        transform-style: preserve-3d;
      }

      .calendar th {
        background-color: #333;
      }

      .month-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 2px solid #333;
      }

      .nav-button {
        background: #ff2600;
        border: none;
        color: white;
        padding: 16px 30px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        transition: background 0.3s;
      }

      .nav-button:hover {
        background: #ff4d32;
      }

      #current-month-year {
        font-size: 32px;
        color: #f0f0f0;
        text-transform: uppercase;
      }

      .week-days {
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #333;
        font-size: 20px;
      }

      .weeks {
        padding: 15px 20px;
      }

      .week-row {
        display: flex;
        justify-content: space-evenly;
        margin: 12px 0;
        gap: 2px;
      }

      .calendar-day {
        width: 90px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 22px;
        flex: 1;
        max-width: 14%;
        border-radius: 10px;
        transition: all 0.2s;
      }

      .calendar-day:hover {
        background-color: #333;
      }

      .calendar-day.active {
        background-color: #ffea00;
        color: white;
        transform: scale(1.1);
      }

      .calendar-day.last-month {
        opacity: 0.3;
      }

      .icon-bar {
        background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
        padding: 20px 0;
        width: 100%;
        box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.6);
      }

      .icons {
        display: flex;
        justify-content: center;
        gap: 40px;
        font-size: 50px;
      }

      .icon {
        color: #f0f0f0;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .icon:hover {
        transform: scale(1.1);
      }

      footer {
        padding: 20px;
        text-align: center;
        background-color: #1a1a1a;
        color: #f0f0f0;
      }

      /* Flip effect for event form */
      .front,
      .back {
        backface-visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
        transition: 0.6s;
      }

      .back {
        transform: rotateY(180deg);
      }

      .flip {
        transform: rotateY(180deg);
      }

      /* Enhanced Workout Tracking Styles */
      .workout-title-container {
        margin-bottom: 20px;
      }

      #workout-title {
        font-family: "Anton", sans-serif;
        font-size: 32px;
        padding: 15px;
        width: 100%;
        border: none;
        border-bottom: 2px solid #ccc;
        background: #262626;
        color: #f0f0f0;
        text-align: center;
        outline: none;
      }

      .attendance-check {
        margin-bottom: 20px;
        padding: 15px;
        background: #333;
        border-radius: 8px;
      }

      .attendance-check label {
        justify-content: center;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
      }

      #workout-checkbox {
        width: 24px;
        height: 24px;
      }

      .workout-log {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .exercise-entry {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 10px; /* space between items */
        margin-bottom: 10px;
      }

      select.exercise-select,
      .weight-input {
        font-family: "Anton", sans-serif;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #333;
        color: #f0f0f0;
        outline: none;
        transition:
          border 0.3s,
          box-shadow 0.3s;
        font-size: 20px;
        width: 40%;
      }

      select.exercise-select:focus,
      .weight-input:focus {
        border-color: #ff2600;
        box-shadow: 0 0 5px rgba(255, 38, 0, 0.5);
      }

      .weight-input {
        max-width: 150px;
      }

      .add-exercise {
        font-family: "Anton", sans-serif;
        background: #ff2600;
        margin-left: 30px;
        border: none;
        width: 20%;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 16px;
      }

      .add-exercise:hover {
        background: #ff4d32;
      }

      /* To distinguish or style them differently, you could do: */
      .delete-exercise {
        font-family: "Anton", sans-serif;
        background: #444;
        margin-right: 30px; /* pushes 'delete' to the far right if you like */
        border: none;
        width: 20%;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 16px;
      }
      .delete-exercise:hover {
        background: #666;
      }

      .event-actions {
        display: flex;
        gap: 8px;
        margin-top: 15px;
      }

      .event-actions button {
        font-family: "Anton", sans-serif;
        flex: 1;
        padding: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: background 0.3s;
      }

      .event-actions button:hover {
        background: #66bb6a;
      }

      .event-actions button:last-child {
        background: #ff2600;
      }

      .event-actions button:last-child:hover {
        background: #ff4d32;
      }

      .worked-out {
        background-color: #4caf50;
      }

      .skipped {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PUMPlanner</h1>
    </header>

    <!-- If user is not logged in, redirect to login -->
    <script>
      if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "login.html";
      }
    </script>

    <div class="calendar-container" id="calendar-container">
      <div class="calendar">
        <!-- FRONT SIDE: Calendar -->
        <div class="front">
          <div class="month-navigation">
            <button
              class="nav-button"
              onclick="changeMonth(-1)">
              &lt;
            </button>
            <h2 id="current-month-year"></h2>
            <button class="nav-button" onclick="changeMonth(1)">
              &gt;
            </button>
          </div>

          <div class="week-days">
            <span>MON</span>
            <span>TUE</span>
            <span>WED</span>
            <span>THU</span>
            <span>FRI</span>
            <span>SAT</span>
            <span>SUN</span>
          </div>

          <div class="weeks" id="calendar-weeks"></div>
        </div>

        <!-- BACK SIDE: Event/Workout Form -->
        <div class="back">
          <div class="event-info">
            <!-- Title Input -->
            <div class="workout-title-container">
              <input
                type="text"
                id="workout-title"
                placeholder="What did you hit today?" />
            </div>
            <div class="attendance-check">
              <label>
                <input type="checkbox" id="workout-checkbox" />
                Did you work out today?
              </label>
            </div>
            <div class="workout-log">
              <!-- We'll dynamically insert exercise fields here -->
            </div>
          </div>
          <div class="event-actions">
            <button onclick="saveWorkout()">Save</button>
            <button onclick="closeEventForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      /*************************************************************
       *  1) FETCH EXERCISES ON PAGE LOAD
       *************************************************************/
      let allExercises = []; // will store all exercises from backend
      async function loadExercises() {
        try {
          // Change the URL if your backend is different:
          const res = await fetch(
            "http://localhost:8000/exercises"
          );
          if (!res.ok)
            throw new Error("Failed to load exercises");
          allExercises = await res.json();
          console.log("Loaded exercises:", allExercises);
        } catch (err) {
          console.error("Error fetching exercises:", err);
        }
      }

      /*************************************************************
       *  2) CALENDAR & WORKOUT LOGIC
       *************************************************************/
      let currentDate = new Date();
      let workoutData = {};
      let currentSelectedDate = null;

      // Generate the calendar
      function generateCalendar() {
        const calendarWeeks =
          document.getElementById("calendar-weeks");
        const monthYearElement = document.getElementById(
          "current-month-year"
        );

        calendarWeeks.innerHTML = "";
        monthYearElement.textContent =
          currentDate.toLocaleDateString("en-US", {
            month: "long",
            year: "numeric"
          });

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        let startDay = firstDay.getDay();
        // Monday-based => shift day from [0..6] => [0..6], where 0 = Mon, 6=Sun
        startDay = startDay === 0 ? 6 : startDay - 1;

        let date = new Date(year, month, 1);
        // Move 'date' back to the previous Monday
        date.setDate(date.getDate() - startDay);

        // We create up to 6 "weeks"
        for (let week = 0; week < 6; week++) {
          const weekDiv = document.createElement("div");
          weekDiv.className = "week-row";

          for (let day = 0; day < 7; day++) {
            const daySpan = document.createElement("span");
            daySpan.className = "calendar-day";

            const dateStr = date.toISOString().split("T")[0];
            daySpan.setAttribute("data-date", dateStr);

            // If day belongs to previous/next month
            if (date.getMonth() !== month) {
              daySpan.textContent = date.getDate();
              daySpan.classList.add("last-month");
            } else {
              daySpan.textContent = date.getDate();
              // highlight today's date
              if (
                date.toDateString() ===
                new Date().toDateString()
              ) {
                daySpan.classList.add("active");
              }
            }

            // If we have workout data, color the day
            if (workoutData[dateStr]) {
              daySpan.classList.add(
                workoutData[dateStr].workedOut
                  ? "worked-out"
                  : "skipped"
              );
            }

            const dayDate = new Date(date);
            daySpan.addEventListener("click", () =>
              showEventForm(dayDate)
            );
            weekDiv.appendChild(daySpan);

            date.setDate(date.getDate() + 1);
          }
          calendarWeeks.appendChild(weekDiv);
        }
      }

      function changeMonth(offset) {
        currentDate.setMonth(currentDate.getMonth() + offset);
        generateCalendar();
      }

      /*************************************************************
       *  3) EVENT FORM (BACK SIDE) & EXERCISE FIELDS
       *************************************************************/
      function showEventForm(date) {
        currentSelectedDate = date.toISOString().split("T")[0];
        document
          .querySelector(".calendar")
          .classList.add("flip");
        document
          .getElementById("calendar-container")
          .classList.add("flip-active");
        document.querySelector(".icon-bar").style.display =
          "none";
        document.querySelector("footer").style.display = "none";

        const workoutCheckbox = document.getElementById(
          "workout-checkbox"
        );
        const workoutLog =
          document.querySelector(".workout-log");
        const workoutTitle =
          document.getElementById("workout-title");

        workoutCheckbox.checked = false;
        workoutTitle.value = "";
        workoutLog.innerHTML = "";

        // If we have saved data, re-populate
        if (workoutData[currentSelectedDate]) {
          workoutTitle.value =
            workoutData[currentSelectedDate].title || "";
          workoutCheckbox.checked =
            workoutData[currentSelectedDate].workedOut;

          workoutData[currentSelectedDate].exercises.forEach(
            (ex) => {
              addExerciseField(ex.exercise, ex.weight);
            }
          );
        } else {
          // Otherwise, create one blank row
          addExerciseField("", "");
        }
      }

      // Adds one row with a dropdown of exercises + weight
      function addExerciseField(exercise = "", weight = "") {
        const entry = document.createElement("div");
        entry.className = "exercise-entry";

        // CREATE THE SELECT (dropdown)
        const select = document.createElement("select");
        select.className = "exercise-select";
        const placeholderOpt = document.createElement("option");
        placeholderOpt.value = "";
        placeholderOpt.textContent = "Select an exercise";
        select.appendChild(placeholderOpt);

        // Populate with all exercises
        allExercises.forEach((exObj) => {
          const opt = document.createElement("option");
          opt.value = exObj.name; // or exObj._id
          opt.textContent = exObj.name;
          select.appendChild(opt);
        });

        if (exercise) {
          select.value = exercise;
        }

        // CREATE THE WEIGHT INPUT
        const weightInput = document.createElement("input");
        weightInput.type = "number";
        weightInput.className = "weight-input";
        weightInput.placeholder = "Weight (lb)";
        weightInput.value = weight || "";

        // CREATE THE +ADD BUTTON
        const addBtn = document.createElement("button");
        addBtn.className = "add-exercise";
        addBtn.innerHTML = '<i class="fas fa-plus"></i> Add';
        addBtn.title = "Add another exercise row";
        addBtn.onclick = () => addExerciseField("", "");

        // CREATE THE DELETE BUTTON
        const delBtn = document.createElement("button");
        delBtn.className = "delete-exercise";
        delBtn.innerHTML =
          '<i class="fas fa-trash"></i> Delete';
        delBtn.title = "Delete this exercise row";
        delBtn.onclick = () => {
          entry.remove();
        };

        // APPEND EVERYTHING TO THE ROW
        entry.appendChild(select);
        entry.appendChild(weightInput);
        entry.appendChild(addBtn);
        entry.appendChild(delBtn);

        // Finally, append to .workout-log
        const workoutLog =
          document.querySelector(".workout-log");
        workoutLog.appendChild(entry);
      }

      function saveWorkout() {
        const workoutTitle =
          document.getElementById("workout-title").value;
        const workedOut = document.getElementById(
          "workout-checkbox"
        ).checked;
        const exercises = [];

        document
          .querySelectorAll(".exercise-entry")
          .forEach((entry) => {
            const select = entry.querySelector(
              "select.exercise-select"
            );
            const weightInput =
              entry.querySelector(".weight-input");
            const exName = select.value.trim();
            const wVal = weightInput.value.trim();

            if (exName) {
              exercises.push({
                exercise: exName,
                weight: wVal
              });
            }
          });

        workoutData[currentSelectedDate] = {
          title: workoutTitle,
          workedOut,
          exercises
        };

        updateCalendarDayColor();
        closeEventForm();
      }

      function updateCalendarDayColor() {
        const allDays =
          document.querySelectorAll(".calendar-day");
        allDays.forEach((day) => {
          const dayStr = day.getAttribute("data-date");
          day.classList.remove("worked-out", "skipped");
          if (workoutData[dayStr]) {
            day.classList.add(
              workoutData[dayStr].workedOut
                ? "worked-out"
                : "skipped"
            );
          }
        });
      }

      function closeEventForm() {
        document
          .querySelector(".calendar")
          .classList.remove("flip");
        // Remove the extra height class
        document
          .getElementById("calendar-container")
          .classList.remove("flip-active");
        // Show icon bar and footer
        document.querySelector(".icon-bar").style.display =
          "block";
        document.querySelector("footer").style.display =
          "block";
        generateCalendar();
      }

      /*************************************************************
       *  4) INIT
       *************************************************************/
      async function init() {
        // Load exercises first
        await loadExercises();
        // Then generate the calendar
        generateCalendar();
      }

      // On page load, run init
      window.addEventListener("DOMContentLoaded", init);
    </script>

    <div class="icon-bar">
      <div class="icons">
        <a href="../index.html" class="icon">
          <i class="fa-solid fa-calendar" title="Home"></i>
        </a>
        <a href="pages/tracking.html" class="icon">
          <i class="fa fa-chart-line" title="Tracking"></i>
        </a>
        <a href="pages/exercise.html" class="icon">
          <i class="fa fa-dumbbell" title="Exercise Page"></i>
        </a>
        <a href="pages/settings.html" class="icon">
          <i class="fa fa-cog" title="Settings"></i>
        </a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 PumpPlanner. All rights reserved.</p>
    </footer>
  </body>
</html>
